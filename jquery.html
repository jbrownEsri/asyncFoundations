    $("#get").click(() => {
        url = "https://api.github.com/users/jbrownEsri";
        $.ajax({
                method: "get",
                url: url
            })
            .done((data) => {
                console.log("Successfully executed GET request: ", data)
            })
            .fail((data) => {
                console.log("Something went wrong: ", data)
            })
    })

    $("#post").click(() => {
        url = "https://api.github.com/users/jbrownEsri";
        var data = {
            name: "Charlie",
            city: "Redlands"
        };
        $.post({
                url: url,
                data: data
            })
            .done((data) => {
                console.log("Successfully executed GET request: ", data)
            })
            .fail((data) => {
                console.log("Something went wrong: ", data)
            })
    })

    $("#getJSON").click(() => {
        url = "https://api.github.com/users/jbrownEsri";
        $.getJSON({
                url: url
            })
            .done((data) => {
                console.log("Successfully executed GET request: ", data)
            })
            .fail((data) => {
                console.log("Something went wrong: ", data)
            })
    })
</script>
